<h2>Update Answer</h2>
<form [formGroup]="answerForm" (ngSubmit)="onSubmit()" class="mt-4" >
    <div class="form-row">
        <div class="form-group col-sm-6">
            <label for="name">Name:</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.name.errors }" />
            <div *ngIf="submitted && form.name.errors" class="invalid-feedback">
                <div *ngIf="form.name.errors.required">Answer name is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-sm-6">
            <label for="userAnswer">Concrete Answer:</label>
            <input type="text" formControlName="userAnswer" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.userAnswer.errors }" />
            <div *ngIf="submitted && form.userAnswer.errors" class="invalid-feedback">
                <div *ngIf="form.userAnswer.errors.required">Concrete Answer is required</div>
            </div>
        </div>
    </div>
    <div class="form-row mt-3">
        <div class="form-group col-sm-3">
            <label for="value">Answer Points:</label>
            <input type="number" formControlName="value" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.value.errors }" />
            <div *ngIf="submitted && form.value.errors" class="invalid-feedback">
                <div *ngIf="form.value.errors.required">Answer Points is required</div>
            </div>
        </div>
        <div class="form-group col-sm-3">
            <label for="type">Answer Correct or False:</label>
            <select formControlName="type" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.type.errors }" >
                <option *ngFor="let key of keys" [value]="key">{{eAnswerType[key]}}</option>
            </select>
            <div *ngIf="submitted && form.type.errors" class="invalid-feedback">
                <div *ngIf="form.type.errors.required">Answer Type is required</div>
            </div>
        </div>
    </div>
    <div class="form-group mt-3">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/group" class="btn btn-link">Cancle</a>
    </div>
    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
</form>
