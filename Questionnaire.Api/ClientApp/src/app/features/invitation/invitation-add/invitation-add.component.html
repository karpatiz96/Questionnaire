<h2>Invite user</h2>
<form [formGroup]="invitationForm" (ngSubmit)="onSubmit()" class="mt-4" >
    <div class="form-row">
        <div class="form-group col-sm-6">
            <label for="email">Email:</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.email.errors }" />
            <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
                <div *ngIf="form.email.errors.required">User email is required</div>
            </div>
        </div>
    </div>
    <div class="form-row mt-3">
        <div class="form-group col-sm-6">
            <label for="groupId">Group:</label>
            <select formControlName="groupId" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.groupId.errors }" >
                <option *ngFor="let group of groups" [value]="group.id">{{group.name}}</option>
            </select>
            <div *ngIf="submitted && form.groupId.errors" class="invalid-feedback">
                <div *ngIf="form.groupId.errors.required">Group is required</div>
            </div>
        </div>
    </div>
    <div class="form-group mt-3">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/group" class="btn btn-link">Cancle</a>
    </div>
    <div class="row mt-3">
        <app-alert id="alert-1" class="col-sm-6"></app-alert>
    </div>
</form>
